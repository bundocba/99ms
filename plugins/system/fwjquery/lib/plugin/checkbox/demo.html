<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
	<script src="../../js/jquery-1.8.0.min.js"></script>
	<script src="js/fwcheckbox.js"></script>
	<script>
		$(document).ready(function() {
			$('.fw-checkbox').fwcheckbox();
			
		})
	</script>
</head>
<body>
	<input type="checkbox" name="checkbox" id="checkbox" class="fw-checkbox" checked='checked'/>
	<label for="checkbox" >This one has a label</label>
	
	<input type="checkbox" name="checkbox" id="checkbox2" class="fw-checkbox" />
	<label >This one doesn't have a label</label>
	
</body>
</html>
