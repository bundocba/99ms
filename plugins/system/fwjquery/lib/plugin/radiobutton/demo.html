<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
	<script src="../../js/jquery-1.8.0.min.js"></script>
	<script src="js/fwradio.js"></script>
	<script>
		$(document).ready(function() {
			$('input[name="fw-radio"]').fwradio();
			
			$('input[name="fw-radio"]').change(function() {
				$('#msg').val($(this).val());
			})
		})
	</script>
</head>
<body>
	<input id="radio1" value="1" type="radio" name="fw-radio" class="fw-radio"/>
	<label for="radio1">Option 1</label>
	<input id="radio2" value="2" type="radio" name="fw-radio" checked="checked" class="fw-radio"/>
	<label for="radio2">Option 2</label>
	<input id="radio3" value="3" type="radio" name="fw-radio" class="fw-radio"/>
	<label for="radio3">Option 3</label>
	<div>
		Select Value: <input type="text" id="msg"/>
	</div>
</body>
</html>
